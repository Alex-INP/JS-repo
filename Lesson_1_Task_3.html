<script>
      /*
      1. складываются две первые 10, затем прибавляются не явно в виде строки к последней "10"
      2. все элементы выражения конкатенируются как строки
      3. первые две 10 складываются, после этого последняя прибавляется к ним также, как число, так как унарный оператор + "превращает" ее в число
      4. очевидно пустая строка в делителе интерпретируется как 0 и при делении на 0 со знаком минус получается -Infinity
      5. делитель не может интерпретироваться как число ввиду того, что в строковом литерале не соблюден формат записи чисел с плавающей точкой
      */
      console.log(10 + 10 + "10");
      console.log(10 + "10" + 10);
      console.log(10 + 10 + +"10");
      console.log(10 / -"");
      console.log(10 / +"2,5");
</script>
