<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            "use strict";
            function add(num_1, num_2){
                  return num_1 + num_2
            }
            function sub(num_1, num_2){
                  return num_1 - num_2
            }
            function mul(num_1, num_2){
                  return num_1 * num_2
            }
            function div(num_1, num_2){
                  return num_1 / num_2
            }
            
            function mathOperation(arg1, arg2, operation){
                  switch (operation) {
                        case "+":
                              alert(add(arg1, arg2));
                              break;
                        case "-":
                              alert(sub(arg1, arg2));
                              break;
                        case "*":
                              alert(mul(arg1, arg2));
                              break;
                        case "/":
                              alert(div(arg1, arg2));
                              break;
                        default:
                              alert("Не верная операция");
                              break;
                  }
            }
            mathOperation(3, 4, "*");
      </script>
</body>
</html>
