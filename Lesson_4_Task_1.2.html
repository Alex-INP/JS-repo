<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            "use strict";

            function Post(author, text, date) {
                  this.author = author;
                  this.text = text;
                  this.date = date;
            }
            Post.prototype.edit = function(txt) {
                  this.text = txt;           
            }

            function AttachedPost(author, text, date) {
                  Post.call(this, author, text, date);
                  this.highlighted = false;
            }
            
            AttachedPost.prototype = Object.create(Post.prototype);
            AttachedPost.prototype.constructor = AttachedPost;
            
            AttachedPost.prototype.makeTextHighlighted = function() {
                  this.highlighted = true;
            }

            const a_post = new AttachedPost("Alex","Text_1", "01022006");
            console.log(a_post.text);
            console.log(a_post.highlighted);
            a_post.edit("Text_2");
            a_post.makeTextHighlighted();
            console.log(a_post.text);
            console.log(a_post.highlighted);

            class Post_2 {
                  constructor(author, text, date) {
                        this.author = author;
                        this.text = text;
                        this.date = date;
                  }
                  edit(txt){
                        this.text = txt;
                  }
            }
            class AttachedPost_2 extends Post{
                  constructor(author, text, date){
                        super(author, text, date)
                        this.highlighted = false;
                  }
                  makeTextHighlighted() {
                        this.highlighted = true;
                  }
            }
            const a_post_2 = new AttachedPost_2("Alex","Text_1", "01022006");
            console.log(a_post_2.text);
            console.log(a_post_2.highlighted);
            a_post_2.edit("Text_3");
            a_post_2.makeTextHighlighted();
            console.log(a_post_2.text);
            console.log(a_post_2.highlighted);
      </script>
</body>
</html>
