<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            "use strict";

            const products = 
            [ 
                  {     
                        id: 3, 
                        price: 127, 
                        photos: [ "1.jpg", "2.jpg", ] 
                  }, 
                  { 
                        id: 5, 
                        price: 499, 
                        photos: [] 
                  }, 
                  { 
                        id: 10, 
                        price: 26, 
                        photos: [ "3.jpg" ]
                  }, 
                  { 
                        id: 8, 
                        price: 78, 
                  }, 
            ];
            function sorting(elem_1, elem_2) {
                  if (elem_1.price > elem_2.price){
                        return 1
                  } else if (elem_1.price < elem_2.price){
                        return -1
                  } else{
                        return 0
                  }
                  

                  
            }
            products.forEach(function(i){console.log(i)});
            console.log("--------");

            let products_1 = products.filter(function(el){return el.photos != undefined && el.photos.length > 0})
            products.sort(sorting);
            
            products_1.forEach(function(i){console.log(i)});
            console.log("--------");
            products.forEach(function(i){console.log(i)});
      </script>
</body>
</html>
